{% extends "base.html" %}

{% block title %}Change Username{% endblock %}

{% block content %}
<style>
  /* Style definitions for the icon that shows/hides the password */
  .field-icon {
    float: right;
    margin-left: -25px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
    margin-right: 10px;
    margin-bottom: 3px;
    cursor: pointer;
  }

  form {
    max-width: 800px;
    margin: 40px auto;
    background-color: rgba(255, 255, 255, 0.8); /* RGBA for transparency */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional box shadow for a subtle lift */
  }
</style>

<!-- Form for deleting the user -->
<form method="POST">
  <h3 align="center">Delete User</h3>

  <!-- Input field for the username -->
  <div class="form-group">
    <label for="firstName">Username</label>
    <div style="font-size: 14px" id="info_text"></div>
    <input
      type="text"
      class="form-control"
      value="{{user_name}}"
      color="Black"
      disabled="true"
    />
  </div>

  <!-- Input field for the email address -->
  <div class="form-group">
      <label for="password2">Email</label>
      <input
        type="text"
        class="form-control"
        value="{{email}}"
        disabled="true"
      />
  </div>

  <!-- Input field for the password -->
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Password"
    />
    <!-- Button to toggle visibility of the password -->
    <span class="fa fa-fw fa-eye field-icon toggle-password1" onclick="togglePasswordVisibility()"></span>
  </div>
  <br />

  <!-- Button to delete the user -->
  <button type="submit" class="btn btn-primary">Delete</button>  
</form>

<script>
// Function to show the previous username
function show_text() {
  document.getElementById("info_text").innerText = "The previous Username has been: {{user_name}}";
}    

// Function to toggle password visibility
function togglePasswordVisibility() {
  const passwordInput = document.getElementById('password1'); 
  const icon = document.querySelector('.toggle-password1');

  if (passwordInput.type === 'password') { 
    passwordInput.type = 'text';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
