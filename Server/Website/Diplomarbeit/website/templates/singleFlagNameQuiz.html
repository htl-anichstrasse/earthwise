{% extends "base.html" %}
{% block title %}Single Flag Quiz{% endblock %}
{% block content %}

<style>
    .image-container {
        margin: 0px auto;
        padding-left: 350px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(1, 1fr);
        gap: 40px;
    }

    .message-container{
        padding-top: 10px;
        text-align: center;
    }

    .input-container {
        margin-left: 40px;
        padding-top: 30px;
        padding-left: 400px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(1, 1fr);
        gap: 40px;
    }
    
</style>

<h1 style="text-align: center">{{quiz_name}}</h1>
<h3 style="text-align: center">{{discription}}</h3>

<div class="message-container">
    <p id="resultMessage" style="display: none;">The right Answer would have been <b>{{land_name}}</b></p>
</div>

<div class="image-container">

    <div style="padding-top: 30px;">
        <img src="{{ url_for('static', filename= land ) }}" width="400" height="240" style="border: 1px solid grey; text-align: center;">
    </div>

</div>
<div class="input-container">
    <input type="text" id="input" onkeydown="handleKeyDown(event)">
</div>




<script>
    function checkInput() {
        var inputElement = document.getElementById('input');
        var resultMessage = document.getElementById('resultMessage');

        inputElement.disabled = true; 
        var answer = "{{land_name}}";
        var input = document.getElementById('input').value;

        var correct_answer = answer.toLowerCase();
        var selectedAnswer = input.toLowerCase();

        fetch(`/check_answer/${selectedAnswer}`, { method: 'POST', body: new URLSearchParams({ correct_answer: correct_answer }), headers: { 'Content-Type': 'application/x-www-form-urlencoded' } })
            .then(response => response.json())
            .then(data => {
                
                if (data.is_correct) {
                    resultMessage.style.display = 'block';
                    resultMessage.style.color = 'white';
                    inputElement.disable
                    setTimeout(refreshPage, 3000);
                }
                if (!data.is_correct) {
                    resultMessage.style.display = 'block'; 
                    inputElement.disable
                    setTimeout(refreshPage, 3000);
                }
    
                
    
                // Anzeigen der Anzahl der richtigen Antworten statt eines Popups
                var correctAnswersCountElement = document.getElementById('correctAnswersCount');
                correctAnswersCountElement.innerHTML = `Anzahl der richtigen Antworten: ${data.correct_answers_count}`;
            })
            .catch(error => console.error('Error:', error));
    }

    function handleKeyDown(event) {
        if (event.key === "Enter") {
            checkInput();
        }
    }
    function refreshPage() {
        location.reload();
    }
</script>


{% endblock %}
