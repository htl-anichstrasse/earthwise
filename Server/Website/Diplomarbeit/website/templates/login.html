{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  /* Styling für das Auge-Symbol, um Passwort-Sichtbarkeit zu ändern */
  .field-icon {
    float: right;
    margin-left: -25px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
    margin-right: 10px;
    margin-bottom: 3px;
    cursor: pointer;
  }
</style>

<form method="POST">
  <h3 align="center">Login</h3>

  <!-- Eingabefeld für E-Mail -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <!-- Eingabefeld für Passwort -->
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
    <!-- Auge-Symbol zum Umschalten der Passwort-Sichtbarkeit -->
    <span class="fa fa-fw fa-eye field-icon" onclick="togglePasswordVisibility()"></span>
  </div>

  <!-- Link zum Zurücksetzen des Passworts -->
  <div style="margin-bottom: 7px; font-size: 14px">
    <a href="{{ url_for('auth.reset_password') }}">Forgot password?</a>
  </div>

  <!-- Login-Button -->
  <button type="submit" class="btn btn-primary">Login</button>  
</form>

<!-- JavaScript-Funktion zum Umschalten der Passwort-Sichtbarkeit -->
<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>

{% endblock %}
