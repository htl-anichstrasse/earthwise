{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  /* Styling for the eye symbol to toggle password visibility */
  .field-icon {
    float: right;
    margin-left: -25px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
    margin-right: 10px;
    margin-bottom: 3px;
    cursor: pointer;
  }

  form {
    max-width: 800px;
    margin: 10px auto;
    background-color: rgba(255, 255, 255, 0.8); /* RGBA for transparency */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional box shadow for a subtle lift */
  }
</style>

<!-- Sign-up form -->
<form method="POST">
  <h3 align="center">Sign Up</h3>

  <!-- Email input field -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <!-- Username input field -->
  <div class="form-group">
    <label for="firstName">Username</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>

  <!-- Password input field 1 -->
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
    <!-- Eye icon to toggle password visibility -->
    <span class="fa fa-fw fa-eye field-icon toggle-password1" onclick="togglePasswordVisibility1()"></span>
  </div>

  <!-- Password input field 2 (confirmation) -->
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
    <!-- Eye icon to toggle password visibility -->
    <span class="fa fa-fw fa-eye field-icon toggle-password2" onclick="togglePasswordVisibility2()"></span>
  </div>

  <br />

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<!-- JavaScript functions for toggling password visibility -->
<script>

  function togglePasswordVisibility1() {
    const passwordInput = document.getElementById('password1');
    const icon = document.querySelector('.toggle-password1');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }

  function togglePasswordVisibility2() {
    const passwordInput = document.getElementById('password2');
    const icon = document.querySelector('.toggle-password2');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }

</script>
{% endblock %}
