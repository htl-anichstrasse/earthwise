{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  /* Styling für das Auge-Symbol, um Passwort-Sichtbarkeit zu ändern */
  .field-icon {
    float: right;
    margin-left: -25px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
    margin-right: 10px;
    margin-bottom: 3px;
    cursor: pointer;
  }
</style>

<form method="POST">
  <h3 align="center">Sign Up</h3>

  <!-- Eingabefeld für E-Mail -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <!-- Eingabefeld für Benutzernamen -->
  <div class="form-group">
    <label for="firstName">Username</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>

  <!-- Eingabefeld für Passwort 1 -->
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
    <!-- Auge-Symbol zum Umschalten der Passwort-Sichtbarkeit -->
    <span class="fa fa-fw fa-eye field-icon toggle-password1" onclick="togglePasswordVisibility1()"></span>
  </div>

  <!-- Eingabefeld für Passwort 2 (Bestätigung) -->
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
    <!-- Auge-Symbol zum Umschalten der Passwort-Sichtbarkeit -->
    <span class="fa fa-fw fa-eye field-icon toggle-password2" onclick="togglePasswordVisibility2()"></span>
  </div>

  <br />

  <!-- Submit-Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- JavaScript-Funktionen zum Umschalten der Passwort-Sichtbarkeit -->
<script>

  function togglePasswordVisibility1() {
    const passwordInput = document.getElementById('password1');
    const icon = document.querySelector('.toggle-password1');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }

  function togglePasswordVisibility2() {
    const passwordInput = document.getElementById('password2');
    const icon = document.querySelector('.toggle-password2');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }

</script>
{% endblock %}
